        - NFR: Verificacao/Grupo+1/Entrega_4/NFR.md
        - Backlog: Verificacao/Grupo+1/Entrega_4/Backlog.md
        - Histórias de Usuário: Verificacao/Grupo+1/Entrega_4/HistoriaDeUsuario.md
    - Grupo:
